<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathHelper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <title>Logo Morph Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #2c2b2b;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        overflow: hidden;
      }

      @keyframes glow-move {
        0% {
          box-shadow: 0 0 40px rgba(255, 215, 0, 0.6),
            0 0 80px rgba(255, 69, 0, 0.4), 0 20px 60px rgba(255, 0, 0, 0.3);
        }
        25% {
          box-shadow: -20px -20px 50px rgba(255, 69, 0, 0.5),
            20px 20px 70px rgba(255, 215, 0, 0.4),
            0 25px 65px rgba(255, 140, 0, 0.35);
        }
        50% {
          box-shadow: 0 -30px 60px rgba(255, 0, 0, 0.5),
            0 30px 60px rgba(255, 215, 0, 0.5),
            0 20px 60px rgba(255, 69, 0, 0.3);
        }
        75% {
          box-shadow: 20px -20px 70px rgba(255, 215, 0, 0.4),
            -20px 20px 50px rgba(255, 69, 0, 0.5),
            0 25px 65px rgba(255, 0, 0, 0.35);
        }
        100% {
          box-shadow: 0 0 40px rgba(255, 215, 0, 0.6),
            0 0 80px rgba(255, 69, 0, 0.4), 0 20px 60px rgba(255, 0, 0, 0.3);
        }
      }

      .video-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        animation: glow-move 4s ease-in-out infinite;
        cursor: pointer;
      }

      .logo-stage {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      }

      svg {
        width: 280px;
        height: 280px;
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
      }

      #wbLogo {
        display: block;
      }

      #netflixLogo {
        display: none;
        position: absolute;
      }

      .info-text {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        text-align: center;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .video-container.playing .info-text {
        opacity: 0;
      }

      .header {
        position: absolute;
        top: 40px;
        text-align: center;
        width: 100%;
        z-index: 10;
      }

      .header h1 {
        color: #fff;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      }

      .footer {
        position: absolute;
        bottom: 40px;
        text-align: center;
        width: 100%;
        z-index: 10;
      }

      .footer p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        font-weight: 400;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Made with GSAP</h1>
    </div>

    <div class="video-container" id="videoContainer">
      <div class="logo-stage">

          />
        </svg>
      </div>

      <div class="info-text">Click to play morph animation</div>
    </div>

    <div class="footer">
      <p>Made with mind by <a href="https://shivamkatare.vercel.app" target="_blank" rel="noopener noreferrer">Shivam Katare</a></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
